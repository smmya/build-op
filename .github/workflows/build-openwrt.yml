
name: Build OpenWrt

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
        
env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  REPO_URL_LIENOL: https://github.com/Lienol/openwrt
  REPO_BRANCH_LIENOL: 21.02
  REPO_URL_IMMORTALWRT: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH_IMMORTALWRT: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  TZ: Asia/Shanghai
  DEVICE1: new3
  DEVICE2: r3g
  DEVICE3: n1-docker
  DEVICE4: n1-flash
  DEVICE5: ax1800pro
  UPLOAD_DOCKERHUB: true
  UPLOAD_OUTPUT: true
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:

   ax1800pro:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@master
    
    - name: load environment
      env:
          DEBIAN_FRONTEND: noninteractive
      run: |
        docker rmi `docker images -q`
        sudo rm -rf  /usr/local/lib/android /opt/ghc
        sudo -E apt-get -y purge azure-cli  zulu* hhvm  firefox google* dotnet* powershell openjdk* adoptopenjdk* mysql* php* mongodb* dotnet* moby* snapd* || true
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo -E apt-get -qq update
        sudo apt full-upgrade -y
        sudo apt install -y neofetch
        sudo apt install -y ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
       
    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: deal with config
      run: |
        cp -f $GITHUB_WORKSPACE/${{ env.DEVICE5 }}/.config $GITHUB_WORKSPACE/openwrt/
        cd openwrt
        echo "src-git kenzo https://github.com/kenzok8/openwrt-packages" >> ./feeds.conf.default
        echo "src-git small https://github.com/kenzok8/small" >> ./feeds.conf.default
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        cp -f $GITHUB_WORKSPACE/${{ env.DEVICE5 }}/.config $GITHUB_WORKSPACE/openwrt/
        ./scripts/feeds install -a

    - name: Personalized script
      run: |
        cd openwrt
        sed -i 's/192.168.1.1/192.168.123.1/g' package/base-files/files/bin/config_generate
        neofetch

    - name: Download package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      run: |
        cd openwrt
        make -j$(nproc)
        echo "FILE_DATE=$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
        sudo -E rm -rf $GITHUB_WORKSPACE/openwrt/build_dir/
        

    - name : Upload artifact
      uses: actions/upload-artifact@master
      if: env.UPLOAD_OUTPUT == 'true' && !cancelled()
      with:
        name: Op-${{ env.DEVICE5 }}--${{ env.FILE_DATE }}
        path: openwrt/bin
        
    - name: organize
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
    
    - name: Upload firmware to release
      uses: ncipollo/release-action@v1
      with:
        tag: "${{ env.DEVICE5 }}--${{ env.FILE_DATE }}"
        artifacts: "openwrt/bin/targets/*/*/*"
        body: "192.168.123.1_password"
        
    - name: Delete older releases     
      uses: dev-drprasad/delete-older-releases@v0.2.1
      with:
          keep_latest: 16
